//////MENU////////////////
              $('.child').show()

            if($(window).width() < 768){
                $('.child').hide()
            }

      $(window).resize(function(){


 $('.child').hide();

              });



$('#aboutDiv').hide();
$('#about').click(function(){
    $('.child').slideUp('slow');
    $('#aboutDiv').show();
    $('#mainDiv').hide();

});

            $('#prnt').click(function(){
    $('.child').slideDown('slow');

    $('#mainDiv').show();
